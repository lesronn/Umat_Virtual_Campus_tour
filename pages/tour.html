    <script type="module">
      const modelViewer2 = document.querySelector("#hotspot-camera-view-demo");
      const modelViewer = document.querySelector("#hotspot-camera-view-demo");

      const handleHotspotClick = (event) => {
        const button = event.currentTarget;
        const target = button.dataset.target;
        const orbit = button.dataset.orbit;

        modelViewer.cameraTarget = target;
        modelViewer.cameraOrbit = orbit;
        modelViewer.fieldOfView = "1deg";
        modelViewer.interpolationDecay = "200";
      };

      document.querySelectorAll(".HotspotButton").forEach((button) => {
        button.addEventListener("click", handleHotspotClick);
      });

      document.querySelectorAll(".HotspotButton").forEach((button) => {
        button.addEventListener("click", () => {
          document.querySelectorAll(".HotspotButton").forEach((btn) => {
            btn.classList.remove("selected");
          });
          button.classList.add("selected");
        });
      });

      document.querySelectorAll(".HotspotButton").forEach((button) => {
        button.addEventListener("click", () => {
          const hotspotSlot = button.getAttribute("data-hotspot");

          document.querySelectorAll(".Hotspot").forEach((hotspot) => {
            hotspot.style.display = "none";
          });

          const hotspot = document.querySelector(`[slot="${hotspotSlot}"]`);
          if (hotspot) {
            hotspot.style.display = "block";
          } else {
            console.warn(`Hotspot with slot "${hotspotSlot}" not found`);
          }
        });
      });
    </script>
